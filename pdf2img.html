<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to JPG Converter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background: #007bff;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 1rem;
    }
    #downloadZip {
      background: #28a745;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      margin-top: 1rem;
    }
    #preview {
      margin-top: 1rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin: 0.5rem 0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>PDF to JPG Converter</h1>
  <label class="upload-btn" for="pdfInput">Upload PDF</label>
  <input type="file" id="pdfInput" accept="application/pdf"/>
  <div id="preview"></div>
  <button id="downloadZip">Download All JPGs (ZIP)</button>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadZip');
    let jpgBlobs = [];

    pdfInput.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const pdfData = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      jpgBlobs = [];
      preview.innerHTML = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        // Preview
        preview.appendChild(canvas.cloneNode(true));

        // Convert to Blob
        canvas.toBlob(blob => {
          jpgBlobs.push({ name: `page-${i}.jpg`, blob });
          if (jpgBlobs.length === pdf.numPages) {
            downloadBtn.style.display = 'inline-block';
          }
        }, 'image/jpeg', 1.0);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const zip = new JSZip();
      jpgBlobs.forEach(file => zip.file(file.name, file.blob));
      zip.generateAsync({ type: 'blob' }).then(content => {
        saveAs(content, 'pdf-images.zip');
      });
    });
  </script>
</body>
</html>
