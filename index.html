<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Sound Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>System Sound Recorder</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <a id="download" style="display: none;">Download Recording</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start').addEventListener('click', async () => {
            console.log("Start button clicked. Requesting screen/audio permissions...");
            
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true, // Necessary to access screen sharing
                    audio: true  // Capture system audio
                });

                // Extract audio tracks
                const audioStream = new MediaStream(stream.getAudioTracks());
                console.log("Audio Tracks Captured:", audioStream.getTracks());

                if (audioStream.getAudioTracks().length === 0) {
                    alert("No audio track detected. Try selecting 'Entire Screen' when sharing.");
                    return;
                }

                mediaRecorder = new MediaRecorder(audioStream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log("Recording stopped. Saving file...");

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const downloadLink = document.getElementById('download');
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'recording.webm';
                    downloadLink.style.display = 'block';
                    downloadLink.textContent = 'Download Recording';
                };

                mediaRecorder.start();
                console.log("Recording started...");
                
                document.getElementById('start').disabled = true;
                document.getElementById('stop').disabled = false;
            } catch (error) {
                console.error("Error capturing system audio:", error);
                alert("Error: Unable to capture system audio. Make sure you select 'Entire Screen' when sharing.");
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                console.log("Recording stopped.");
                document.getElementById('start').disabled = false;
                document.getElementById('stop').disabled = true;
            }
        });
    </script>
</body>
</html>
