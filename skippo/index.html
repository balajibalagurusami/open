<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL JS - Shallow Sea Depth Map (0m to -12m)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

<script>
    // TO-DO: Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your actual Mapbox public access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmFsYWppY293aSIsImEiOiJjbWN2cTRyMXQwMTd3MmpwdjNpaDUzdWhwIn0.ykTEJuDI8r_tdUK0aRRStw';

    // Initialize the map
    // Setting initial center and zoom based on your GeoJSON sample coordinates.
    // Coordinates are [longitude, latitude] for Mapbox.
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v11', // You can try 'mapbox://styles/mapbox/outdoors-v12' for more terrain features, or a custom one
        center: [12.69, 55.635], // Approximate center of your GeoJSON sample [longitude, latitude]
        zoom: 12 // Adjust initial zoom level as needed
    });

    map.on('load', () => {
        // Add your GeoJSON data as a source
        map.addSource('gebco-depth-data', {
            type: 'geojson',
            data: 'gebco_depth_tile.geojson' // Path relative to your server root
        });

        // Add a fill layer to color the polygons based on depth
        map.addLayer({
            'id': 'gebco-depth-polygons',
            'type': 'fill', // Use 'fill' type for polygons
            'source': 'gebco-depth-data',
            'layout': {},
            'paint': {
                // Style the fill color based on the 'depth' property
                // Using Mapbox expressions for data-driven styling
                'fill-color': [
                    'case', // Start a conditional expression
                    ['==', ['get', 'depth'], null], '#CCCCCC', // If depth is null/undefined
                    ['>=', ['get', 'depth'], 0], '#A0D6B4',   // Land/above water (depth >= 0)
                    ['all', ['<', ['get', 'depth'], 0], ['>=', ['get', 'depth'], -2]], '#ADD8E6',   // 0m to -2m
                    ['all', ['<', ['get', 'depth'], -2], ['>=', ['get', 'depth'], -4]], '#87CEEB',   // -2m to -4m
                    ['all', ['<', ['get', 'depth'], -4], ['>=', ['get', 'depth'], -6]], '#6495ED',   // -4m to -6m
                    ['all', ['<', ['get', 'depth'], -6], ['>=', ['get', 'depth'], -8]], '#4169E1',   // -6m to -8m
                    ['all', ['<', ['get', 'depth'], -8], ['>=', ['get', 'depth'], -10]], '#1E90FF', // -8m to -10m
                    ['all', ['<', ['get', 'depth'], -10], ['>=', ['get', 'depth'], -12]], '#0000CD', // -10m to -12m
                    /* ELSE */ '#00008B' // Deeper than -12m (dark blue)
                ],
                'fill-opacity': 0.8
            }
        });

        // Optional: Add a line layer to show the polygon borders
        map.addLayer({
            'id': 'gebco-depth-borders',
            'type': 'line', // Use 'line' type for borders
            'source': 'gebco-depth-data',
            'layout': {},
            'paint': {
                'line-color': '#444', // Dark grey border
                'line-width': 0.5,
                'line-opacity': 0.7
            }
        });

        // Fit the map to the bounds of the GeoJSON data once it's loaded and rendered
        // This ensures your data is visible.
        const geojsonUrl = 'gebco_depth_tile.geojson';
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                if (data.features && data.features.length > 0) {
                    const bbox = turf.bbox(data); // Requires Turf.js for bbox calculation
                    map.fitBounds(bbox, {
                        padding: 20, // Add some padding around the bounds
                        duration: 1000 // Animation duration
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching GeoJSON for bounds:', error);
            });

        // Add a click event for popups (similar to onEachFeature in Leaflet)
        map.on('click', 'gebco-depth-polygons', (e) => {
            const depth = e.features[0].properties.depth; // Get the depth from the clicked feature
            let popupContent = "";

            if (depth === undefined || depth === null) {
                popupContent = "Depth data not available";
            } else if (depth >= 0) {
                popupContent = "Land / Above water";
            } else if (depth < -12) {
                popupContent = `Depth: ${Math.abs(depth)} m (Deeper than 12m)`;
            } else {
                popupContent = `Depth: ${Math.abs(depth)} m`;
            }

            new mapboxgl.Popup()
                .setLngLat(e.lngLat) // Position popup at click location
                .setHTML(popupContent)
                .addTo(map);
        });

        // Change the cursor to a pointer when hovering over the depth polygons.
        map.on('mouseenter', 'gebco-depth-polygons', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change the cursor back to default when it leaves.
        map.on('mouseleave', 'gebco-depth-polygons', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

</body>
</html>
