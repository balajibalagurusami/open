<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        model-viewer { width: 100vw; height: 90vh; }
        #info { margin: 10px; font-size: 16px; color: #555; }
    </style>
</head>
<body>
    <h1>WebAR 3D Model Viewer</h1>
    <p id="info">Loading 3D model...</p>
    
    <model-viewer id="modelViewer" ar ar-modes="scene-viewer quick-look" camera-controls>
    </model-viewer>

    <script>
        function getModelUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("model") || "https://modelviewer.dev/shared-assets/models/Astronaut.glb"; // Default model
        }

        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("modelViewer");
            const info = document.getElementById("info");
            const modelUrl = getModelUrl();

            modelViewer.src = modelUrl;
            info.textContent = "Model URL: " + modelUrl;
        });
    </script>
</body>
</html>
